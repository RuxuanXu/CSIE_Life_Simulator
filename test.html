<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <title>資工人生模擬遊戲</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    body {
        background-color: #666;
    }
    
    h1 {
        text-align: center;
        color: #fff;
    }
    
    h5 {
        font-size: 20px;
        text-align: center;
        color: #FFF;
    }
    
    p {
        font-size: 20px;
    }
    
    #progress {
        width: 100%;
        background-color: #aaa;
    }
    
    #bar {
        width: 60%;
        height: 50px;
        background-color: #000;
    }
    
    div.game_info {
        background-color: #666;
        padding: 30px;
        height: 150px;
    }
    
    div.btn {
        top: 120px;
        left: 320px;
        width: 100%;
        float: left;
    }
    
    button {
        background-color: #888;
        /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        width: 25%;
        font-size: 16px;
        border-radius: 12px;
        -webkit-transition-duration: 0.4s;
        /* Safari */
        transition-duration: 0.4s;
        float: left;
    }
    
    .bar_btn {
        width: 100%;
    }
    
    button:hover {
        background-color: #999;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }
    
    .player {
        color: #FFF;
        top: 120px;
        left: 320px;
        width: 25%;
        background-color: #666;
        margin-left: 15px;
        padding: 0px 60px 0 60px;
        font-size: 20px;
        text-align: left;
        float: left;
    }
    
    .item {
        color: #FFF;
        top: 120px;
        left: 320px;
        width: 25%;
        background-color: #666;
        margin-left: 25%;
        padding: 0px 60px 0 60px;
        font-size: 20px;
        text-align: left;
        float: left;
    }
    
    div.mission {
        background-color: #222;
        width: 100%;
        height: 200px;
        overflow-y: scroll;
    }
    
    [class*="col-"] {
        float: left;
        padding: 15px;
        border: 1px solid red;
        font-size: 60px;
    }
    
    .col-1 {
        width: 8.33%;
    }
    
    .col-2 {
        width: 16.66%;
    }
    
    .col-3 {
        width: 25%;
    }
    
    .col-4 {
        width: 33.33%;
    }
    
    .col-5 {
        width: 41.66%;
    }
    
    .col-6 {
        width: 50%;
    }
    
    .col-7 {
        width: 58.33%;
    }
    
    .col-8 {
        width: 66.66%;
    }
    
    .col-9 {
        width: 75%;
    }
    
    .col-10 {
        width: 83.33%;
    }
    
    .col-11 {
        width: 91.66%;
    }
    
    .col-12 {
        width: 100%;
    }
    
    @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        [class*="col-"] {
            width: 100%;
            font-size: 30px;
        }
    }
</style>

<body>
    <h1>❖資工人生模擬遊戲❖</h1>
    <hr>

    <div class="game_info">
        <div class="player">

            <p>★ HP: 100<br> ♥ SP: 100<br> ● Money: 5000<br></p>

        </div>

        <div class="item">
            <p>書籍1<br> 書籍2
                <br> 麵包
                <br></p>
        </div>
    </div>
    <div class="game_choose">
        <div class="btn">
            <button type="button"> SAVE </button>

            <button type="button"> LOAD </button>

            <button type="button"> 2x </button>

            <button type="button"> RANK </button>
        </div>

        <div class="btn">
            <button type="button"> 日常 </button>

            <button type="button"> 技能 </button>

            <button type="button"> 商店 </button>
        </div>
    </div>
    <div>
        <div class="mission">
            <h5>任務1
                <div id="progress">
                    <div id="bar"></div>
                </div>
                <button type="button" class="bar_btn"> 升級 </button>
            </h5>
            <h5>任務2
                <div id="progress">
                    <div id="bar"></div>
                </div>
                <button type="button" class="bar_btn"> 學習 </button>
            </h5>
            <h5>任務3
                <div id="progress">
                    <div id="bar"></div>
                </div>
                <button type="button" class="bar_btn"> 未開放 </button>
            </h5>
        </div>

    </div>
</body>

</html>
