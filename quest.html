<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>資工人生模擬遊戲</title>
</head>

<style>
    #progress {
        width: 100px;
        background-color: #aaa;
    }
    
    #bar {
        width: 60%;
        height: 10px;
        background-color: #666;
    }
</style>

<body>
    <h1>❖資工人生模擬遊戲❖</h1>
    <hr>

    <div id="game">
        <div class="player">

            <div>
                <p class="question">問題:這裡是範例問題?</p>
            </div>

            <div id="progress">
                倒數計時
                <div id="bar"></div>
            </div>

            <div>
                <p class="answer">
                    <button type="button" id="a1">答案選項1</button>
                    <button type="button" id="a2">答案選項2</button>
                    <button type="button" id="a3">答案選項3</button>
                    <button type="button" id="a4">答案選項4</button>
                </p>
            </div>

        </div>

    </div>
</body>

</html>
